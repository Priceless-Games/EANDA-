<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <script>
        function startSequence() {
            // After 3 seconds, show the semitransparent black page and loading icon
            setTimeout(() => {
                document.querySelector('.overlay').classList.add('show');
            }, 3000);

            // After 4.5 seconds (3s + 1.5s), redirect to the final link
            setTimeout(() => {
                window.location.href = "https://selar.co/m/eanda"; // Redirect link
            }, 4500);
        }
    </script>
</head>
<body onload="startSequence()">
    <!-- Initial Page with Background Image -->
    <div class="initial-page"></div>

    <!-- Semitransparent Black Page -->
    <div class="overlay">
        <img src="https://i.ibb.co/yFq08ZR/B125-D31-C-3-A4-D-4-D2-A-AE6-A-C4-F00-EF5-B141.png" 
             alt="Loading Icon" 
             class="loading-icon">
    </div>
</body>
</html>
